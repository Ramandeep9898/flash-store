<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> flash store</title>
    <link rel="stylesheet" href="../main.css">
    
    <script src="https://kit.fontawesome.com/86189ed851.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://flashui.netlify.app/main.css">
</head>
<body>
    <section class="product-page">
        <header class="product-page-header">
            <nav class="navigation">
                <section class="nav-container-startsec">
                 <img src="../logo/lightning64px.png" alt="">
                 <span class="nav-title">flash.store</span>
                </section>

                <section class="nav-container-startsec nav-search">
                    <div class="search-btn">
                        <button class="btn solid-sec-btn postion-abso">
                            <i class="fas fa-search"></i>
                        </button>
                        <input type="search" placeholder="Search...">
                    </div>
                    
                </section>
                
                <section class="nav-container-endsec">
                    <div class="navbar-icons">
                        <i class="far fa-user fa-lg"></i>
                        <span>login</span>
                    </div>
                    <div class="navbar-icons">
                        <i class="far fa-heart fa-lg"></i>
                        <span>favourities</span>
                    </div>
                    <div class="navbar-icons">
                        <i class="fal fa-meh-blank fa-lg"></i>
                        <span>cart</span>
                    </div>

                </section>
            </nav>
        </header>

        <aside class="product-page-aside">
            <section class="aside-sec mgT-20">
                <div class="aside-sec-heading dis-f f-space-btw">
                    <p class="h5 color capitalize fW-600">fliters</p>
                    <a href="#">
                        <p class="h5 color capitalize fW-400">clear</p>
                    </a>
                </div>
                <div class="aside-sec-heading mgT-40">
                    <p class="h5 color capitalize fW-600">price</p>

                </div>

                <div class="aside-sec-heading mgT-40">
                    <p class="h5 color capitalize fW-600">categories</p>
                    
                    <ul class="list">
                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                women
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>
                        <!-- <li class="list-divider"></li> -->
                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                men
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>
                        
                        <!-- <li class="list-divider"></li> -->
                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                kids
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>

                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                sale
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>

                    </ul>
                </div>
                
                <div class="aside-sec-heading mgT-40">
                    <p class="h5 color capitalize fW-600">rating</p>
                    
                    <ul class="list ">
                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                4 star & above
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>
                        <!-- <li class="list-divider"></li> -->
                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                3 star & above
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>
                        
                        <!-- <li class="list-divider"></li> -->
                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                2 star & above
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>

                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                1 star & above
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>

                    </ul>
                </div>

                <div class="aside-sec-heading mgT-40">
                    <p class="h5 color capitalize fW-600">sort by</p>
                    
                    <ul class="list ">
                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                price - low to high
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>
                        <!-- <li class="list-divider"></li> -->
                        <li class="list-items ">
                            <span class="list-with-icons checkbox h6 color capitalize fW-400">
                                price - high to low
                                <input type="checkbox" class="input-ckeckbox">
                            </span>
                        </li>

                    </ul>
                </div>

            </section>

        </aside>

        <main class="product-page-main">
            <div class="product-page-main-heading mgT-20">
                <p class="h5 color capitalize fW-600">showing the products</p>
                <span class="h6">(showing 20 products)</span>

            </div>
            
        </main>

        <footer class="product-page-footer">

        </footer>
        
        
        
        

        
        
        
    </section>
</body>
</html>

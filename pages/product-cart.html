<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> flash store</title>
    <link rel="stylesheet" href="../main.css">
    
    <script src="https://kit.fontawesome.com/86189ed851.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://flashui.netlify.app/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="product-cart-page">
        <header class="product-page-cart-header">
            <nav class="navigation">
                <section class="nav-container-startsec">
                 <img src="../logo/lightning64px.png" alt="">
                 <span class="nav-title">flash.store</span>
                </section>

                <section class="nav-container-startsec nav-search">
                    <div class="search-btn">
                        <button class="btn solid-sec-btn postion-abso">
                            <i class="fas fa-search"></i>
                        </button>
                        <input type="search" placeholder="Search...">
                    </div>
                    
                </section>
                
                <section class="nav-container-endsec">
                    <div class="navbar-icons">
                        <i class="far fa-user fa-lg"></i>
                        <span>login</span>
                    </div>
                    <div class="navbar-icons">
                        <i class="far fa-heart fa-lg"></i>
                        <span>favourities</span>
                    </div>
                    <div class="navbar-icons">
                        <i class="fal fa-meh-blank fa-lg"></i>
                        <span>cart</span>
                    </div>

                </section>
            </nav>
        </header>

        <main class="product-page-cart-main">
            <div class="cart-heading text-center mgT-40">
                <p class="h5 color capitalize fW-600">my cart
                    <span class="h5 color capitalize fW-600">(6)</span>
                </p>
            </div>
        <div class="cart-container mgT-40">
            
            <div class="card-basic card-vertical vertical-card-height">
                    
                <img src="../images/shoes-removebg-preview.png" alt="" class="avatar sq-avatar card-img">
                
                <div class="card-typo">
                    <div class="card capitalize fW-400 color text-left mgT-8">
                    nike force 1'07 SE
                    </div>
                    <div class=" card-subtitle capitalize fW-400 color text-left mgT-4">
                        women's shoes  
                    </div>
                    <div class="card capitalize fW-500 color text-left mgT-8">
                        &#8377;9000
                    </div>
                    <div class=" h6 capitalize fW-500 color text-left mgT-8 quantity-container">
                        quantity :
                        <span class="quantity-decrease quantity-count fW-700">-</span>
                        <div class="quantity ">1</div>
                        <span class="quantity-increase quantity-count">+</span>
                    </div>

                    <button class="btn btn-pri-outlined width100 mg-top16">remove from cart</button>
                    <button class="btn solid-pri-btn width100 mg-top8">move to wishlist</button>
                    

                </div>
            </div>

            <div class="price-container">
                <p class="h5 color uppercase fW-600 text-left">price deatails</p>

                <li class="list-divider mgT-16"></li>

                <div class="dis-f f-space-btw mgT-16">
                    <p class="h5 color capitalize fW-400">price</p>
                    <p class="h5 color capitalize fW-400">&#8377;8000</p>
                </div>

                <div class="dis-f f-space-btw mgT-16">
                    <p class="h5 color capitalize fW-400">discount</p>
                    <p class="h5 color capitalize fW-400">- &#8377;2000</p>
                </div>

                <div class="dis-f f-space-btw mgT-16">
                    <p class="h5 color capitalize fW-400">delivery charges</p>
                    <p class="h5 color capitalize fW-400">&#8377;57</p>
                </div>

                <li class="list-divider mgT-16"></li>

                <div class="dis-f f-space-btw mgT-16">
                    <p class="h5 color uppercase fW-600 text-left">total amount</p>
                    <p class="h5 color uppercase fW-600">&#8377;6057</p>
                </div>

                <li class="list-divider mgT-16"></li>
                <p class="h5 color capitalize fW-400 mgT-16">you saved &#8377;2000 on this order</p>
                <button class="btn solid-pri-btn width100 mgT-16">place order</button>






            </div>
        </div>
            

        </main>

        <footer class="product-page-cart-footer">

        </footer>

        

        

        
        
        
        
        

        
        
        
    </section>
</body>
</html>
